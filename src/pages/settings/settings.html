<ion-header>
    <ion-navbar>
        <button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Settings</ion-title>
      </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
        <ion-col>
          <ion-input placeholder="Enter Your City" clearInput [(ngModel)]="city" (focus)="showKeyboard()"></ion-input>
        </ion-col>
    </ion-row>
    <ion-row>
        <button ion-button full color="light" type="button" (click)="showForecastByCity()">Search</button>
    </ion-row>
  </ion-grid>  
  <div id="map" style="width: 100%;height: 100%"></div>
</ion-content>
