<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
        <h1 class="title">{{city}}</h1>
        <ion-list>
          <ion-item class="item" *ngFor="let w of weather">
            <h3>date {{w.data | date:'MM/dd/yyyy h:mm a' }}</h3>
            <h3>temperature {{w.temp}} C</h3>
          </ion-item>
        </ion-list>
</ion-content>
