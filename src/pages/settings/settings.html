<ion-header>
    <ion-navbar>
        <ion-title>Settings</ion-title>
      </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
        <ion-col>
          <ion-searchbar placeholder="Enter Your City" clearInput [(ngModel)]="city" (focus)="showKeyboard()"
          (ionInput)="getItems()"></ion-searchbar>
        </ion-col>
    </ion-row>
    <ion-row>
        <button ion-button full color="light" type="button" (click)="showForecastByCity()">Search</button>
    </ion-row>
  </ion-grid>
  <ion-list *ngIf="showList">
      <ion-item *ngFor="let item of items" (click)="selectItem(item)">
        {{ item }}
      </ion-item>
    </ion-list>  
  <div id="map" style="width: 100%;height: 100%"></div>
</ion-content>
